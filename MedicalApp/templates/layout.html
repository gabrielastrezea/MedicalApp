<!DOCTYPE html>
<html>
<head>
	<title>{% block title %}{% endblock %}</title>
    <script src="/static/lib/jquery.min.js"></script>
    <link rel="stylesheet" href="/static/lib/materialize.css">
    <script src="/static/lib/materialize.js"></script>
    <link rel="stylesheet" type="text/css" href="/static/main.css">
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
<div class="header">
 <div class="navbar">
    <nav class="blue lighten-1">
      <div class="nav-wrapper container">
        <a href="#!" class="brand-logo white">
                <div class='logo'>
                    <img src="/static/img/justthetip.svg">
                </div>
                </a>
        <ul class="right">
          <li><a href="#" data-activates="slide-out" class="button-collapse btn btn-floating pulse yellow darken-3
"><i class="material-icons">menu</i></a></li>
        </ul>
      </div>
    </nav>
  </div>
</div>
{% block menu %}
    {% include 'menu.html' %}
{% endblock %}

<div class="main-content container">
    {% block content %}{% endblock %}
</div>
<div class="footer">
    {% block footer %}
        {% include 'footer.html' %}
    {% endblock %}
</div>
    <script type="text/javascript" src="/static/main.js"></script>
</body>
{% block scripts %}{% endblock %}
</html>
