<!DOCTYPE html>
<html>
<head>
	<title>{% block title %}{% endblock %}</title>
    <script src="/static/lib/jquery.min.js"></script>
    <link rel="stylesheet" href="/static/lib/materialize.css">
    <script src="/static/lib/materialize.js"></script>
    <link rel="stylesheet" type="text/css" href="/static/main.css">
</head>
<body>
<div class="header">
 <div class="navbar">
    <nav>
      <div class="nav-wrapper container">
        <a href="#!" class="brand-logo">Medical App</a>
        <ul class="right hide-on-med-and-down">
          <li><a href="#" data-activates="slide-out" class="button-collapse"><i class="material-icons">menu</i></a></li>
        </ul>
      </div>
    </nav>
  </div>
</div>
<div class="menu container">
  <ul id="slide-out" class="side-nav">
    <li>
        <div class="user-view">
          <div class='logo-wrapper'>
                <div class='logo'>
                    <img src="/static/img/medap.svg">
                </div>
            </div>
          <a href="#!name"><span class="white-text name">John Doe</span></a>
          <a href="#!email"><span class="white-text email">jdandturk@gmail.com</span></a>
        </div>
    </li>
    <li><a href="#!"><i class="material-icons">cloud</i>First Link With Icon</a></li>
    <li><a href="#!">Second Link</a></li>
    <li><div class="divider"></div></li>
    <li><a class="subheader">Subheader</a></li>
    <li><a class="waves-effect" href="#!">Third Link With Waves</a></li>
  </ul>

</div>
<div class="main-content container">
    {% block content %}{% endblock %}
</div>
<div class="footer">
    {% block footer %}
        {% include 'footer.html' %}
    {% endblock %}
</div>
    <script type="text/javascript" src="/static/main.js"></script>
</body>
{% block scripts %}{% endblock %}
</html>
